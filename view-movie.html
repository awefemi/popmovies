<div ng-controller="viewController" class="view_movie">
   
    <h1 class="movie-title">{{movie.original_title}}</h1>
    
    <div class="movie-details">
        <div class="row no-gutters">
            <div class="col-5">
                <img src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}"  alt="{{movie.original_title}}" class="img-fluid" />
            </div>
        
        
            <div class="col movie-meta">
                 <h3>{{movie.release_year}}</h3>
                 <div class="rating">{{movie.vote_average}}/10</div>
            </div>
        </div><!-- .row -->
    
   
    	<p>{{movie.overview}}</p>
     </div><!-- .movie-details -->
    
</div>
